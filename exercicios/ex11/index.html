<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto P.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagem/foto M.png" type="image/png">
        <img src="imagens/foto G.png" alt="imagens flexiveis">
    </picture>
    <h1>Reproduzindo áudio</h1> 
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
  <audio preload="metadata" autoplay controls loop>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      <source src="midia/happy-mistake.ogg" type="audio/ogg">
      <source src="midia/happy-mistake.wav" type="audio/wav">
      <p>infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
  </audio>
    
</body>
</html>
